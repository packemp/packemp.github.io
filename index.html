<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <input type="text" id="pmessage" name="pmessage">
    <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discordapp.com/api/webhooks/689478677771059315/N_3zhSCMM3nducYxeSORELifaefn3LIXVkknfi7mLT_RC8zdzzNaoHhQIb5mM8UV9XJh");

      request.setRequestHeader('Content-type', 'application/json');
      var packmessage = document.getElementById("pmessage").value;

      var params = {
        content: packmessage
      }
	  
      request.send(JSON.stringify(params));
    }
  </script>
</html>
